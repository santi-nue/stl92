name: Run TypeScript Server


on:

  workflow_dispatch:


jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Compile TypeScript
      run: npx tsc server.ts

    - name: Run Server
      run: node server.js
